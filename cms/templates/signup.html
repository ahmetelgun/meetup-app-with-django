{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
  <meta http-equiv="REFRESH" content="0;url={% url 'home' %}">
{% else %}
<div class="container ">
    <div class=" row ">
      <div
        class="col d-none d-sm-none d-md-flex  align-items-center  justify-content-center"
      >
        <img src="{% static 'Untitled-3.png' %}" alt="" width="350px" />
      </div>
      <div class="col">
        <h2>Kayıt</h2>
        <form method="post" >
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-dark" type="submit">Kayıt</button>
        </form>
      </div>
    </div>
  </div>
{% endif %}
{% endblock %}
